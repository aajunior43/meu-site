<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rel√≥gio Digital - Visualize a data e hora atual em tempo real">
    <meta name="keywords" content="rel√≥gio, digital, hora, data, tempo real">
    <meta name="author" content="Aleksandro Alves">
    <title>Rel√≥gio Digital</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" as="style">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" as="style">
    
    <!-- Critical CSS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            color: #00ff00;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 2px solid #00ff00;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00ff00;
            text-decoration: none;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .back-btn {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #000000;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 0, 0.4);
        }
        
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        
        .clock-container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .clock {
            font-family: 'Press Start 2P', cursive;
            font-size: 4rem;
            color: #00ff00;
            text-shadow: 
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 40px #00ff00,
                0 0 80px #00ff00;
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .date {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.5rem;
            color: #00ff00;
            text-shadow: 
                0 0 5px #00ff00,
                0 0 10px #00ff00,
                0 0 20px #00ff00;
            margin-bottom: 3rem;
            animation: glow 2s ease-in-out infinite alternate;
            animation-delay: 0.5s;
        }
        
        .time-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            max-width: 800px;
            margin-bottom: 2rem;
        }
        
        .info-card {
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff00;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .info-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 30px rgba(0, 255, 0, 0.5);
        }
        
        .info-title {
            font-size: 0.9rem;
            color: #00cc00;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }
        
        .info-value {
            font-size: 1.2rem;
            color: #00ff00;
            font-weight: 700;
            text-shadow: 0 0 5px #00ff00;
        }
        
        .author {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #00aa00;
            text-shadow: 0 0 5px #00aa00;
            margin-top: 2rem;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.1;
        }
        
        .matrix-char {
            position: absolute;
            color: #00ff00;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            animation: fall linear infinite;
        }
        
        @keyframes glow {
            from {
                text-shadow: 
                    0 0 10px #00ff00,
                    0 0 20px #00ff00,
                    0 0 40px #00ff00,
                    0 0 80px #00ff00;
            }
            to {
                text-shadow: 
                    0 0 5px #00ff00,
                    0 0 10px #00ff00,
                    0 0 20px #00ff00,
                    0 0 40px #00ff00;
            }
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        @media (max-width: 768px) {
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .clock {
                font-size: 2.5rem;
            }
            
            .date {
                font-size: 1rem;
            }
            
            .time-info {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .author {
                font-size: 0.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .clock {
                font-size: 1.8rem;
            }
            
            .date {
                font-size: 0.8rem;
            }
            
            .info-card {
                padding: 1rem;
            }
        }
    </style>
    
    <!-- External resources -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üïê</text></svg>">
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    
    <header class="header">
        <nav class="nav-container">
            <a href="index.html" class="logo">üïê Rel√≥gio Digital</a>
            <a href="outros.html" class="back-btn">‚Üê Voltar</a>
        </nav>
    </header>

    <main class="main-container">
        <div class="clock-container">
            <div id="clock" class="clock"></div>
            <div id="date" class="date"></div>
            
            <div class="time-info">
                <div class="info-card">
                    <div class="info-title">Fuso Hor√°rio</div>
                    <div id="timezone" class="info-value"></div>
                </div>
                <div class="info-card">
                    <div class="info-title">Dia da Semana</div>
                    <div id="weekday" class="info-value"></div>
                </div>
                <div class="info-card">
                    <div class="info-title">Dia do Ano</div>
                    <div id="dayOfYear" class="info-value"></div>
                </div>
                <div class="info-card">
                    <div class="info-title">Semana do Ano</div>
                    <div id="weekOfYear" class="info-value"></div>
                </div>
            </div>
            
            <div class="author">Aleksandro Alves</div>
        </div>
    </main>

    <script>
        function updateTime() {
            const now = new Date();
            
            // Atualizar rel√≥gio
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;

            // Atualizar data
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();
            document.getElementById('date').textContent = `${day}/${month}/${year}`;
            
            // Atualizar informa√ß√µes extras
            const weekdays = ['Domingo', 'Segunda', 'Ter√ßa', 'Quarta', 'Quinta', 'Sexta', 'S√°bado'];
            document.getElementById('weekday').textContent = weekdays[now.getDay()];
            
            // Fuso hor√°rio
            const timezone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            document.getElementById('timezone').textContent = timezone.replace('_', ' ');
            
            // Dia do ano
            const start = new Date(now.getFullYear(), 0, 0);
            const diff = now - start;
            const dayOfYear = Math.floor(diff / (1000 * 60 * 60 * 24));
            document.getElementById('dayOfYear').textContent = dayOfYear;
            
            // Semana do ano
            const firstDay = new Date(now.getFullYear(), 0, 1);
            const pastDaysOfYear = (now - firstDay) / 86400000;
            const weekOfYear = Math.ceil((pastDaysOfYear + firstDay.getDay() + 1) / 7);
            document.getElementById('weekOfYear').textContent = weekOfYear;
        }

        // Criar efeito Matrix
        function createMatrixEffect() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01„Ç¢„Ç§„Ç¶„Ç®„Ç™„Ç´„Ç≠„ÇØ„Ç±„Ç≥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çø„ÉÅ„ÉÑ„ÉÜ„Éà„Éä„Éã„Éå„Éç„Éé„Éè„Éí„Éï„Éò„Éõ„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É≤„É≥';
            
            function createChar() {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + '%';
                char.style.animationDuration = (Math.random() * 3 + 2) + 's';
                char.style.opacity = Math.random() * 0.5 + 0.1;
                
                matrixBg.appendChild(char);
                
                setTimeout(() => {
                    char.remove();
                }, 5000);
            }
            
            // Criar caracteres periodicamente
            setInterval(createChar, 200);
        }

        // Inicializar
        updateTime();
        setInterval(updateTime, 1000);
        createMatrixEffect();
        
        // Adicionar efeitos de teclado
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F11') {
                e.preventDefault();
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            }
        });
        
        // Adicionar suporte a toque para dispositivos m√≥veis
        let touchStartTime = 0;
        document.addEventListener('touchstart', function() {
            touchStartTime = Date.now();
        });
        
        document.addEventListener('touchend', function() {
            const touchDuration = Date.now() - touchStartTime;
            if (touchDuration > 1000) { // Toque longo
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            }
        });
    </script>
</body>
</html>
