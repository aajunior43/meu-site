<!DOCTYPE html>
<html lang="pt-br">
<head>
    <base href="../">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Visualizer - Editor e Visualizador de HTML</title>
    <meta name="description" content="Visualizador e Download de HTML - Visualize código HTML em tempo real e faça download">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto Mono', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #00ff00;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .matrix-char {
            position: absolute;
            color: #00ff00;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            opacity: 0.3;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 2px solid #00ff00;
            padding: 1rem 2rem;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .main-title {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #00cc00;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid transparent;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
            text-shadow: 0 0 5px #00ff00;
        }

        .main-container {
            flex: 1;
            display: flex;
            gap: 1rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .input-section, .output-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid #00ff00;
            border-radius: 10px;
            overflow: hidden;
        }

        .section-header {
            background: rgba(0, 255, 0, 0.1);
            padding: 1rem;
            border-bottom: 1px solid #00ff00;
            font-weight: bold;
            text-align: center;
        }

        #htmlInput {
            flex: 1;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            border: none;
            padding: 1rem;
            font-family: 'Roboto Mono', monospace;
            font-size: 14px;
            resize: none;
            outline: none;
            min-height: 400px;
        }

        #htmlInput::placeholder {
            color: #006600;
        }

        #htmlOutput {
            flex: 1;
            border: none;
            background: white;
            min-height: 400px;
        }

        .controls {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            gap: 1rem;
            z-index: 20;
        }

        .btn {
            background: linear-gradient(45deg, #00ff00, #00cc00);
            color: #000;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Roboto Mono', monospace;
            box-shadow: 0 4px 15px rgba(0, 255, 0, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 255, 0, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: white;
        }

        .status-bar {
            background: rgba(0, 0, 0, 0.8);
            padding: 0.5rem 2rem;
            border-top: 1px solid #00ff00;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
        }

        .char-count {
            color: #00cc00;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                padding: 1rem;
            }
            
            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .main-title {
                font-size: 1.5rem;
            }
            
            .controls {
                position: static;
                justify-content: center;
                margin-top: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrixBg"></div>
    
    <div class="container">
        <header class="header">
            <div class="nav-container">
                <h1 class="main-title">
                    <i class="fas fa-code"></i> HTML Visualizer
                </h1>
                <nav class="nav-links">
                    <a href="index.html" class="nav-link">
                        <i class="fas fa-home"></i> Início
                    </a>
                    <a href="outros.html" class="nav-link">
                        <i class="fas fa-arrow-left"></i> Voltar
                    </a>
                </nav>
            </div>
        </header>

        <main class="main-container">
            <div class="input-section">
                <div class="section-header">
                    <i class="fas fa-edit"></i> Editor HTML
                </div>
                <textarea id="htmlInput" placeholder="Cole seu código HTML aqui..."></textarea>
            </div>
            
            <div class="output-section">
                <div class="section-header">
                    <i class="fas fa-eye"></i> Visualização
                </div>
                <iframe id="htmlOutput" title="Visualização HTML" sandbox="allow-scripts allow-same-origin"></iframe>
            </div>
        </main>
        
        <div class="status-bar">
            <span>Status: <span id="status">Pronto</span></span>
            <span>Caracteres: <span id="charCount" class="char-count">0</span></span>
        </div>
    </div>

    <div class="controls">
        <button id="clearBtn" class="btn btn-secondary">
            <i class="fas fa-trash"></i> Limpar
        </button>
        <button id="downloadBtn" class="btn">
            <i class="fas fa-download"></i> Download HTML
        </button>
    </div>

    <script>
        const htmlInput = document.getElementById('htmlInput');
        const htmlOutput = document.getElementById('htmlOutput');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const charCount = document.getElementById('charCount');

        // Atualizar visualização em tempo real
        htmlInput.addEventListener('input', function() {
            const htmlContent = this.value;
            htmlOutput.srcdoc = htmlContent;
            
            // Atualizar contador de caracteres
            charCount.textContent = htmlContent.length;
            
            // Atualizar status
            if (htmlContent.trim()) {
                status.textContent = 'Visualizando...';
                status.style.color = '#00ff00';
            } else {
                status.textContent = 'Aguardando código...';
                status.style.color = '#ffaa00';
            }
        });

        // Download do HTML
        downloadBtn.addEventListener('click', function() {
            const htmlContent = htmlInput.value;
            
            if (!htmlContent.trim()) {
                alert('Por favor, insira algum código HTML antes de fazer o download.');
                return;
            }
            
            const blob = new Blob([htmlContent], { type: 'text/html;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'visualizador-html-' + new Date().toISOString().slice(0, 10) + '.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            status.textContent = 'Download realizado!';
            status.style.color = '#00ff00';
            setTimeout(() => {
                status.textContent = 'Pronto';
                status.style.color = '#00cc00';
            }, 2000);
        });

        // Limpar código
        clearBtn.addEventListener('click', function() {
            if (htmlInput.value.trim() && confirm('Tem certeza que deseja limpar todo o código?')) {
                htmlInput.value = '';
                htmlOutput.srcdoc = '';
                charCount.textContent = '0';
                status.textContent = 'Código limpo';
                status.style.color = '#ffaa00';
                htmlInput.focus();
            }
        });

        // Criar efeito Matrix
        function createMatrixEffect() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01<>{}[]()ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            
            function createChar() {
                const char = document.createElement('div');
                char.className = 'matrix-char';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                char.style.left = Math.random() * 100 + '%';
                char.style.animationDuration = (Math.random() * 3 + 2) + 's';
                char.style.opacity = Math.random() * 0.5 + 0.1;
                
                matrixBg.appendChild(char);
                
                setTimeout(() => {
                    char.remove();
                }, 5000);
            }
            
            // Criar caracteres periodicamente
            setInterval(createChar, 200);
        }

        // Atalhos de teclado
        document.addEventListener('keydown', function(e) {
            // Ctrl+S para download
            if (e.ctrlKey && e.key === 's') {
                e.preventDefault();
                downloadBtn.click();
            }
            
            // Ctrl+L para limpar
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                clearBtn.click();
            }
            
            // F11 para tela cheia
            if (e.key === 'F11') {
                e.preventDefault();
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            }
        });

        // Inicializar
        createMatrixEffect();
        htmlInput.focus();
    </script>
</body>
</html>
