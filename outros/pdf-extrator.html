    <main class="main-container">
        <div class="tool-container">
            <h1 class="tool-title">Extrator de Texto PDF</h1>
            
            <div class="form-group">
                <label for="fileInput" class="form-label">Selecionar arquivo PDF:</label>
                <input type="file" id="fileInput" class="form-input" accept="application/pdf" />
            </div>
            
            <div id="pageCount" class="page-info">N√∫mero de p√°ginas: 0</div>
            
            <div class="form-group">
                <label for="pageNumber" class="form-label">N√∫mero da p√°gina:</label>
                <input type="number" id="pageNumber" class="form-input" value="1" min="1" />
            </div>
            
            <div class="btn-group">
                <button class="btn" onclick="extractTextFromPage()">Extrair P√°gina</button>
                <button class="btn" onclick="extractAllText()">Extrair Tudo</button>
            </div>
            
            <div class="form-group">
                <label for="textContent" class="form-label">Texto extra√≠do:</label>
                <textarea id="textContent" class="text-area" readonly placeholder="O texto extra√≠do aparecer√° aqui..."></textarea>
            </div>
            
            <button class="btn" onclick="copyExtractedText()">üìã Copiar Texto</button>
        </div>

    <script>
        let pdfDoc = null;

        document.getElementById('fileInput').addEventListener('change', async function(event) {
            const file = event.target.files[0];
            if (file) {
                const fileReader = new FileReader();
                fileReader.onload = async function() {
                    try {
                        const typedArray = new Uint8Array(this.result);
                        pdfDoc = await pdfjsLib.getDocument({data: typedArray}).promise;
                        document.getElementById('pageCount').textContent = `N√∫mero de p√°ginas: ${pdfDoc.numPages}`;
                        document.getElementById('pageNumber').max = pdfDoc.numPages;
                    } catch (error) {
                        console.error('Error loading the PDF: ', error);
                        alert('Erro ao carregar o PDF. Verifique se o arquivo √© v√°lido.');
                    }
                };
                fileReader.readAsArrayBuffer(file);
            }
        });

        async function extractTextFromPage() {
            const pageNumber = parseInt(document.getElementById('pageNumber').value, 10);
            if (pdfDoc && pageNumber >= 1 && pageNumber <= pdfDoc.numPages) {
                try {
                    const page = await pdfDoc.getPage(pageNumber);
                    const textContent = await page.getTextContent();
                    const extractedText = textContent.items.map(item => item.str).join(' ');
                    document.getElementById('textContent').value = extractedText;
                } catch (error) {
                    console.error('Error extracting text: ', error);
                    alert('Erro ao extrair texto da p√°gina.');
                }
            } else {
                alert('PDF n√£o carregado ou n√∫mero de p√°gina inv√°lido.');
            }
        }

        async function extractAllText() {
            if (pdfDoc) {
                try {
                    let fullText = '';
                    for (let num = 1; num <= pdfDoc.numPages; num++) {
                        const page = await pdfDoc.getPage(num);
                        const textContent = await page.getTextContent();
                        const pageText = textContent.items.map(item => item.str).join(' ');
                        fullText += `--- P√°gina ${num} ---\n${pageText}\n\n`;
                    }
                    document.getElementById('textContent').value = fullText;
                } catch (error) {
                    console.error('Error extracting all text: ', error);
                    alert('Erro ao extrair todo o texto.');
                }
            } else {
                alert('PDF n√£o carregado.');
            }
        }

        function copyExtractedText() {
            const textArea = document.getElementById('textContent');
            if (textArea.value.trim() === '') {
                alert('Nenhum texto para copiar.');
                return;
            }
            
            textArea.select();
            textArea.setSelectionRange(0, 99999); // Para dispositivos m√≥veis
            
            try {
                document.execCommand('copy');
                alert('Texto copiado para a √°rea de transfer√™ncia!');
            } catch (err) {
                console.error('Erro ao copiar: ', err);
                alert('Erro ao copiar texto.');
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                extractTextFromPage();
            }
        });
    </script>
